<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="calculatorField">
            <div class="topText">
              <h1>Percentage Calculator</h1>
              <p><strong>X </strong>is what % of <strong>Y</strong></p>
            </div>
            <form action="" class="formField" id="formField">
              <input  placeholder="X" type="text" id="numField1" />
              <p><i>is what % of</i></p>
              <input  placeholder="Y" type="text" id="numField2" /><br /><br />
              <input type="submit" value="Calculate" />
            </form>
            <h3  class="resultField" id="resultField"></h3>
          </div>
        </div>
      </div>
    </div>

</html>
